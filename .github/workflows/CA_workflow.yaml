name: CA Workflow
on:
  push:
    branches:
      - v[0-9]+.[0-9]+

jobs:
  scan_repository:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        id: checkout_code
        uses: actions/checkout@v4

      - name: Build an image from Dockerfile
        run: |
          docker build -t docker.io/merylkohxml/cicdworkshop/myimage:${{ github.sha }} ./fortunes

      - name: Run Trivy scan
        id: run_trivy_scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "docker.io/merylkohxml/cicdworkshop/myimage:${{ github.sha }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL"
          output: "trivy-report.txt"

      - name: Upload trivy report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: trivy-report.txt

  trivy_fail:
    needs: [scan_repository]
    if: ${{failure()}}
    runs-on: ubuntu-latest

    steps:
      - name: Download trivy report
        uses: actions/download-artifact@v3
        with:
          name: report

      - name: Send Slack notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "Scan failed"
          SLACK_MESSAGE: "Failed trivy scan, see uploaded report"

      - name: Upload file to Slack
        id: upload_file_to_slack
        uses: MeilCli/slack-upload-file@v3
        with:
          slack_token: ${{secrets.SLACK_BOT_TOKEN}}
          channel_id: ${{secrets.SLACK_CHANNEL_ID}}
          file_path: trivy-report.txt
          file_type: "text"
          file_name: "trivy-report.txt"
          title: "Scan report"
          initial_comment: "Scan report"

  trivy_success:
    needs: [scan_repository]
    if: ${{success()}}
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: docker_meta
        uses: docker/metadata-action@v4.4.0
        with:
          images: docker.io/merylkohxml/cicdworkshop/myimage

      - name: Build and push
        id: build_and_push
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:fortunes"
          push: true
          tags: merylkohxml/cicdworkshop:${{github.sha}}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.1.2 # needs cosign v2.2.0

      - name: Check Install
        run: cosign version

      - name: Sign image with a key
        run: |
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${TAGS}@${DIGEST}"
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          TAGS: merylkohxml/cicdworkshop:${{github.sha}}
          DIGEST: ${{ steps.build_and_push.outputs.digest }}

      - name: Send Slack notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: ""
          SLACK_MESSAGE: "Failed trivy scan, see uploaded report"
